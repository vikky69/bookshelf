<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<ui:composition template="template.xhtml">
    <ui:define name="content">

        <h:form id="registration">

            <h:messages/>

            <label>Full Name</label>
            <h:inputText id="fullName" value="#{registrationForm.fullName}" required="true"
                         requiredMessage="Full Name is required"/>
            <label>E-mail</label>
            <h:inputText value="#{registrationForm.email}" validatorMessage="Email is not valid">
                <f:validateRegex pattern="#{registrationForm.emailRegex}"
                />
            </h:inputText>
            <label>Password</label>
            <h:inputSecret value="#{registrationForm.password1}" validatorMessage="Password should be 5 char min">
                <f:validateLength minimum="5"
                />
            </h:inputSecret>
            <label>Repeat Password</label>
            <h:inputSecret value="#{registrationForm.password2}"/>
            <div>
                <h:commandButton value="Register" action="#{registrationForm.register}">
                    <f:ajax execute="@form" render="@form"/>
                </h:commandButton>
            </div>
        </h:form>


    </ui:define>
</ui:composition>


</html>
