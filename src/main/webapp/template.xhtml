<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>
        <ui:insert name="title">Bookshelf</ui:insert>

    </title>
</h:head>

<h:body>

        <h:form>
            <h:commandLink value="Sign in" action="#{currentUser.signIn()}" rendered="#{not currentUser.signedIn}"/>

            -->

        </h:form>
        <ui:insert name="content"/>
