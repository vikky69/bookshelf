<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<ui:composition template="template.xhtml">
    <ui:define name="content" >

    <h:form>
        <h:inputText value="#{bookSearchForm.term}"/>
        <h:commandButton value = "Search" action="#{bookSearchForm.doSearch()}"/>
    <ui:repeat value="#{bookSearchForm.searchResult}" var="book">

        <h:link value=" #{book.title}" outcome="/book.xhtml">
        <f:param name="id" value="#{book.id}"/>
        </h:link>
    <!--<p> id: #{book.id}; title: <h:outputText value=" #{book.title}" ></h:outputText> </p>

     tak rabotalo, poka link ne napisali -->
    </ui:repeat>
</h:form>
    </ui:define>
</ui:composition>

</html>
